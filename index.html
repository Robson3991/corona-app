<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.bundle.css">
    <link rel="manifest" href="./manifest.json">
    <title>Coronavirus statistics app</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DC3T6M40GE"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DC3T6M40GE');
    </script>
</head>
<body>
    <div class="wrapper">
        <h1 class="app__title">
            Covid 19 (coronavirus) statistics.
            <span class="app__subtitle">Data was refresh once a day</span>
        </h1>
        <section class="statistics-hld">
            <div class="statistic">
                <span class="statistic__value js-confirmed"></span>
                <span class="statistic__title">Confirmed</span>
            </div>
            <div class="statistic">
                <span class="statistic__value js-deaths"></span>
                <span class="statistic__title">Deaths</span>
            </div>
            <div class="statistic">
                <span class="statistic__value js-recovered"></span>
                <span class="statistic__title">Recovered</span>
            </div>
        </section>
        <div class="search">
            <input type="text" placeholder="search..." class="search__input js-search">
        </div>
        <main class="countries">        
            <header class="countries__header">
                <span>countries</span>
                <span>confirmed</span>
                <span>deaths</span>
                <span>recovered</span>
            </header>
        </main>
    </div>
    <script src="main.bundle.js"></script>
</body>
</html>
